name: Windows Builds

on:
  push:
    branches: ['master']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: 'Windows Builds'
    environment:
      name: Windows Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true
      - name: Build Client
        run: nix build .#windows-client
      - name: Upload Client
        uses: actions/upload-artifact@v4
        with:
          name: 'client'
          path: './result/bin'
      - name: Build Server
        run: nix build .#windows-server
      - name: Upload Server
        uses: actions/upload-artifact@v4
        with:
          name: 'server'
          path: './result/bin'